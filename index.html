<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is button</h1>
    <button id="handle">open</button>
    <div
      class="overlay"
      id="overlay"
      style="
        width: 100vw;
        height: 100vh;
        background-color: rgba(18, 19, 18, 0.7);
        position: absolute;
        top: 0;
        left: 0;
        justify-content: center;
        align-items: center;
        display: none;
      "
    >
      <div
        class="box"
        onmouseover="removeback()"
        onmouseleave="addback()"
        style="
          width: 80vw;
          height: 80vh;
          background-color: aqua;
          overflow: hidden;
        "
      >
        <div
          id="back"
          style="
            width: 100%;
            height: 100%;
            background-color: red;
            position: relative;
            left: 0%;
            transition: 0.6s ease-in-out;
          "
        ></div>

        <button id="close" style="position: absolute; top: 1px">close</button>
      </div>
    </div>
    <script>
      document.getElementById("handle").addEventListener("click", () => {
        document.getElementById("overlay").style.display = "flex";
      });
      function close() {
        document.getElementById("overlay").style.display = "none";
      }
      document.getElementById("close").addEventListener("click", close);
      document.getElementById("overlay").addEventListener("click", close);
      addEventListener("keydown", (e) => {
        e.key === "Escape" ? close() : console.log(e.key);
      });
      function removeback() {
        document.getElementById("back").style.left = "100%";
      }
      function addback() {
        document.getElementById("back").style.left = "0%";
      }
    </script>
  </body>
</html>
